---
layout: page
---


{% for post in site.posts %}
{% for cat in post.categories %}
{% if cat == page.category %}



<div class="postContent">
  <div  class="postDate">
    {{ post.date | date: "%b %-d, %Y" }}
  </div>
  <div class="postDay">
    {{post.tag}}
  </div>
  <div class="postTitle">
    <a class='postLink' href="{{post.url}}">{{post.title}}</a>
  </div>
  <!-- <div class="postExt">
    {{post.excerpt}}
  </div> -->
</div>
{% endif %}
{% endfor %}

{% endfor %}
